apiVersion: v1
kind: Template
metadata:
  name: ha-mlops-images
parameters: []
objects:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    labels:
      app: performance-monitoring
    name: prometheus
  spec:
    lookupPolicy:
      local: false
    tags:
      - from:
          kind: DockerImage
          name: docker-registry.prod.oscp.easycredit.intern/bitnami/prometheus:2.28.0
        name: "2.28.0"
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    labels:
      app: performance-monitoring
    name: grafana
