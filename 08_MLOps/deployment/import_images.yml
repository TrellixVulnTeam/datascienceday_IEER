- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    labels:
      app: performance-monitoring
    name: minio
  spec:
    lookupPolicy:
      local: false
    tags:
      - from:
          kind: DockerImage
          name: docker-registry.prod.oscp.easycredit.intern/bitnami/minio:2021.6.17
